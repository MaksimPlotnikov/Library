{% extends "base.html" %}

{% block content %}
<h1>Отзывы</h1>
{% if current_user.is_authenticated %}
    <a class="btn btn-primary " href="/add_review">Добавить отзыв</a>
{% endif %}
{% for item in reviews%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
    <div>
        Автор - {{item.user.name}}, Дата написания - {{item.created_date}}
    </div>
</div>
{% endfor %}
<a class="btn btn-secondary" href="/index">На главную</a>
{% endblock %}
